{% extends "events/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Crea un nuovo evento</h2>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-success">Crea evento</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Annulla</a>
        </div>
    </form>
</div>
{% endblock %}
