{% extends "events/base.html" %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="display-4 mb-4">Ciao {{ request.user.username }}!</h1>
    <p class="lead mb-5">Benvenuto nella tua area personale Attendee</p>

    <div class="d-grid gap-3 col-6 mx-auto">
        <a href="{% url 'view_events' %}" class="btn btn-primary btn-lg">🔍 Vedi Eventi</a>
        <a href="{% url 'my_registrations' %}" class="btn btn-outline-primary btn-lg">📋 Le mie Registrazioni</a>
        
        <hr> 

        <a href="{% url 'user_profile' %}" class="btn btn-outline-dark btn-lg">👤 Profilo</a>

        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg mt-2">🚪 Logout</button>
        </form>
    </div>
</div>
{% endblock %}
